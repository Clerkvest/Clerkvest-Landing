<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Clerkvest</title>
  </head>
  <body>
    <nav class="navbar navbar-white navbar-expand-xl shadow-sm">
        <div class="navbar-header d-flex">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle navbar-toggler collapsed ml-auto">
            <span class="line line-top"></span> 
            <span class="line line-middle"></span> 
            <span class="line line-bottom"></span>
        </button>
        <a class="navbar-brand margin-left-lg" href="/">
          Clerkvest
        </a>  		
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a (click)="openDashboard()" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Investment</a></li>
                <li class="nav-item dropdown">
                    <a data-toggle="dropdown" class="nav-link dropdown-toggle" href="#">Dropdown <b class="caret"></b></a>
                    <ul class="dropdown-menu">					
                        <li><a class="dropdown-item">Profile</a></li>
                        <li><a href="#" class="dropdown-item">Drop 2</a></li>
                        <li><a href="#" class="dropdown-item">Drop 3</a></li>
                        <li><a href="#" class="dropdown-item">Drop 4</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right ml-auto">
                <li class="nav-item dropdown margin-right-lg">
                    <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle dropdown-toggle-hide user-action text-bold-blue">
                        sign in
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right dropdown-menu-signin">
                        <div class="row">
                            <div class="dropdown-tab-icon">
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="dropdown-tab-text">
                                <div class="dropdown-underlined-text">sign in</div>
                                <div class="dropdown-underline"></div>
                            </div>
                            <div class="dropdown-content">
                                <p>Login with your business email address to start funding your dream products.</p>
                                <div class="form-group">
                                    <input class="input form-field" id="inputEmail" type="text" placeholder=" ">
                                    <label for="inputLink" class="form-label">E-Mail address</label>
                                    <span class="required"></span>
                                </div>
                                <button type="button" class="btn btn-primary dropdown-btn-custom">
                                    start now!
                                </button>
                            </div>
                        </div>
                    </ul>
                </li>
                <li class="nav-item margin-right-lg">
                    <button type="button" class="btn btn-primary nav-btn-custom">
                        start for free
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/api/loginApi.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
